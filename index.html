<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #coords {
      font-family: Arial, sans-serif;
      padding: 10px;
      font-size: 16px;
      background: #f4f4f4;
    }
  </style>
</head>
<body>

<div id="coords">Latitude: -, Longitude: -</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([0, 0], 16);

  // Load OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  let marker = L.marker([0, 0]).addTo(map).bindPopup("Waiting for location...");
  let pathCoords = [];
  let pathLine = L.polyline(pathCoords, { color: 'blue' }).addTo(map);

  if ("geolocation" in navigator) {
    navigator.geolocation.watchPosition(
      function (position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const newLatLng = [lat, lng];

        // Update marker and map
        marker.setLatLng(newLatLng);
        marker.bindPopup(`You are here<br>Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`).openPopup();
        map.flyTo(newLatLng, 16);

        // Update path trail
        pathCoords.push(newLatLng);
        pathLine.setLatLngs(pathCoords);

        // Update coordinates display
        document.getElementById("coords").innerText =
          `Latitude: ${lat.toFixed(6)}, Longitude: ${lng.toFixed(6)}`;
      },
      function (error) {
        alert("Location error: " + error.message);
      },
      {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000
      }
    );
  } else {
    alert("Geolocation is not supported by your browser.");
  }
</script>

</body>
</html>
