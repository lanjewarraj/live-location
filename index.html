<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #coords {
      font-family: Arial, sans-serif;
      padding: 10px;
      font-size: 16px;
      background: #f4f4f4;
    }
    #recenter-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="coords">Latitude: -, Longitude: -</div>
<button id="recenter-btn">üìç Recenter</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([0, 0], 16);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  let marker = L.marker([0, 0]).addTo(map).bindPopup("Waiting for location...");
  let pathCoords = [];
  let pathLine = L.polyline(pathCoords, { color: 'blue' }).addTo(map);
  let currentPosition = [0, 0]; // Holds the most recent position

  // Recenter button click handler
  document.getElementById("recenter-btn").addEventListener("click", () => {
    map.flyTo(currentPosition, 16);
  });

  if ("geolocation" in navigator) {
    navigator.geolocation.watchPosition(
      function (position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        currentPosition = [lat, lng];

        // Update marker and popup
        marker.setLatLng(currentPosition);
        marker.bindPopup(`You are here<br>Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`).openPopup();

        // Update trail path
        pathCoords.push(currentPosition);
        pathLine.setLatLngs(pathCoords);

        // Update coordinate text
        document.getElementById("coords").innerText =
          `Latitude: ${lat.toFixed(6)}, Longitude: ${lng.toFixed(6)}`;
      },
      function (error) {
        alert("Location error: " + error.message);
      },
      {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000
      }
    );
  } else {
    alert("Geolocation is not supported by your browser.");
  }
</script>

</body>
</html>
